<div class="left"><h1>Abyssinian</h1>
<img src="100px-Gustav_chocolate.jpg" alt="abyssinian">
<p>The Abyssinian cat as it is known today was bred in Great Britain. The name 'Abyssinian' refers to Ethiopia, in reference to widely-spread stories of British soldiers deployed to North Africa in the nineteenth century returning home with kittens purchased from local traders.</p>
